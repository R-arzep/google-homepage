<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/6b403c5ee1.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main id="container">
            <header id="header">
                <ul id="nav-bar">
                    <li>Gmail</li>
                    <li>Imagenes</li>
                    <li><i class="fas fa-align-justify"></i></li>
                    <li><div id="sign-in"><a href="https://accounts.google.com/signin/v2/identifier?hl=es-419&continue=https%3A%2F%2Fwww.google.com%2F&flowName=GlifWebSignIn&flowEntry=AddSession">Sign in</a></div></li>
                </ul>
                </header>
            <div id="mainContent">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
                <form action="#">
                    <div id="search-box">
                        <div>
                            <label id="Search-bar" for="search">
                                <i class="fas fa-search bar" ></i>
                                <input type="text" id="search" class="bar" name="search" placeholder="Search">
                                <i class="fas fa-microphone"></i>
                            </label>
                        </div>
                        <div id="buttons">
                            <label  for="button">
                                <input type="button" value="Google Search" name="search">
                                <input type="button" value="I'm feeling lucky" name="lucky">
                            </label>
                        </div>
                        
                    </div>
                   
                </form>
            </div>
        </main>
        <footer >
            <ul id="footer">
                <li>Advertising</li>
                <li>Bussines</li>
                <li>About</li>
            </ul>
        </footer>
    </body>
</html>
